<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>bike-ground</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="app">
    {{ message }}
  </div>

  <div id="app2">
    <span v-bind:title="message">
      Наведи курсор на меня на 2 секунды
    </span>
  </div>

  <div id="app3">
    <span v-if="seen">
      Меня видно ?
    </span>
  </div>

  <div id="app4">
    <span v-if="seen">
      <ol>
        <li v-for="namePunkt in punkts">
          {{ namePunkt.text }}
        </li>
      </ol>
    </span>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello world!'
      }
    })

    var app2 = new Vue({
      el: '#app2',
      data: {
        message: 'Вы загрузили эту страницу: ' + new Date().toLocaleString()
      }
    })

    var app3 = new Vue({
      el: '#app3',
      data: {
        seen: true
      }
    })

    var app4 = new Vue({
      el: '#app4',
      data: {
        seen: true,
        punkts: [
          { text: "Изучить JS" },
          { text: "Обучиться игре на гитаре"}
        ]
      }
    })
  </script>

</body>

</html>
